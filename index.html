<!DOCTYPE html>
<html>
<head>
	<title>VueJS | Curso</title>
	<script type="text/javascript" src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
</head>
<body>
	
	<div id="app">	
		
		<div style="margin-top: 20px; margin-bottom: 20px; border: 5px solid #EEE; padding: 10px;">
			Componente header
			<header-component></header-component>
		</div>
		
		<div style="margin-top: 20px; margin-bottom: 20px; border: 5px solid #EEE; padding: 10px;">
			<h1>All Tasks</h1>
			<ul>
				<li v-for='task in completedTasks'  v-text='task.description'></li>
			</ul>

			<h1>Incompleted Tasks</h1>
			<ul>
				<li v-for='task in incompleteTasks' v-text='task.description'></li>
			</ul>
	  </div>

	 	<div style='margin-top: 20px; margin-bottom: 20px; border: 5px solid #EEE; padding: 10px;'>
	  Componente footer
			<div id="root">
			<task>Foo bar baz {{ 'copyright' }}</task>
			</div>
		</div>

		<div style="margin-top: 20px; margin-bottom: 20px; border: 5px solid #EEE; padding: 10px;">
			Componente task list
			<task-list></task-list>
		</div>
	</div>

	<script type="text/javascript" src="/footer.js"></script>
	<script type="text/javascript" src="/task-list.js"></script>
	<script type="text/javascript" src="/header.js"></script>
	<script type="text/javascript">
	  var app = new Vue({
	  	el: '#app',
	  	data: {
	  		message: 'Hello World',
	  		tasks: [
	  			{
	  				description: 'Go to the store',
	  				completed: true
	  			},
	  			{
	  				description: 'Finish screencast',
	  				completed: false,
	  			},
	  			{
	  				description: 'Make donation',
	  				completed: false,
	  			},
	  			{
	  				description: 'Clear inbox',
	  				completed: false
	  			},
	  			{
	  				description: 'Make dinner',
	  				completed: false
	  			},
	  			{
	  				description: 'Clean room',
	  				completed: true
	  			}
	  		]
	  	},
	  	methods: {

	  	},
	  	components: {

	  	},
	  	computed: {
	  		incompleteTasks() {
	  		 return this.tasks.filter(task => ! task.completed);
	  		},
	  		completedTasks() {
	  		 return this.tasks.filter(task => task.completed);
	  		}
	  	}
	  });

		// document.querySelector('#button').addEventListener('click', () => {
		// 	let name = document.querySelector("#input").value;
		// 	app.persons.push(name);
		// 	document.querySelector("#input").value = null;
		// });
	</script>
</body>
</html>
