<!DOCTYPE html>
<html>
<head>
	<title>VueJS | Tasks</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
	<script type="text/javascript" src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>
<body>
		
	<div id="root" class="container" style="margin-top: 20px;">
		<message-component title='Hello World' body='Lorem ipsum dolor sit amet'></message-component>
		<message-component title='Final Fantasy' body='Apenas um jogo da square enix'></message-component>
	</div>

	<script type="text/javascript">
		app = new Vue({
			el: '#root',
			data: {
			 message: 'Bem vindo a aplicação VueJS'
			}
		});
	</script>
	
	<script type="text/javascript" src="/main.js"></script>
</body>
</html>
